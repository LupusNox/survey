<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitatori Unici - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/unique-visitors.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="unique-visitors-page">

    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/logomediafarm.png" alt="Mediafarm Logo">
                <a href="../index.html">Mediafarm</a>
            </div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bottone Torna Indietro -->
    <button class="back-button" onclick="history.back()">← Torna Indietro</button>

    <div class="unique-visitors-container">
        <h2>📊 Visitatori Unici</h2>
        <p id="visitorCount" class="visitor-info">Caricamento dati...</p>

        <div class="visitor-data-box">
            <canvas id="visitorChart"></canvas>
        </div>

        <!-- Sezione Admin con statistiche dettagliate -->
        <div id="adminStats" class="hidden admin-section">
            <h3>📌 Statistiche Dettagliate</h3>
            <table id="visitorTable">
                <thead>
                    <tr>
                        <th>📅 Data</th>
                        <th>🌍 Paese</th>
                        <th>👥 Visitatori</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Popolato dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../assets/js/unique-visitors.js"></script>
</body>
</html>
