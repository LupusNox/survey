<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utente - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/dashboard-user.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.png">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/logomediafarm.png" alt="Mediafarm Logo">
                <a href="../index.html">Mediafarm</a>
            </div>
            <ul>
                <li><a href="dashboard-user.html" class="active">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <button class="back-button" onclick="history.back()">← Torna Indietro</button>

    <div class="dashboard-container">
        <div class="dashboard-box">
            <div class="user-profile">
                <img src="../assets/img/usericon.png" alt="User Icon" class="user-icon">
                <h2 id="user-name">Benvenuto</h2>
            </div>

            <h1>Dashboard Utente</h1>

            <div class="dashboard-grid">
                <a href="survey.html" class="dashboard-box-item green-box">
                    <h3>📋 Sondaggi Disponibili</h3>
                    <p id="available-surveys">0</p>
                </a>
                <a href="user-statistics.html" class="dashboard-box-item orange-box">
                    <h3>📊 Statistiche Personali</h3>
                </a>
                <a href="leaderboard.html" class="dashboard-box-item purple-box">
                    <h3>🏆 Classifica Utenti</h3>
                </a>
                <a href="settings.html" class="dashboard-box-item cyan-box">
                    <h3>⚙️ Impostazioni</h3>
                </a>
            </div>
        </div>
    </div>

    <script src="../assets/js/dashboard-user.js"></script>

</body>
</html>
