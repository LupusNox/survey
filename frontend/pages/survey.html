<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondaggi - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/survey.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/logomediafarm.png" alt="Mediafarm Logo">
                <a href="../index.html">Mediafarm</a>
            </div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bottone Torna Indietro -->
    <button class="back-button" onclick="history.back()">‚Üê Torna Indietro</button>

    <!-- Contenitore Principale -->
    <div class="survey-container">
        <h1>Sondaggi</h1>
        
        <!-- Sezione Tabs per Sondaggi Disponibili e Risposti -->
        <div class="survey-tabs">
            <button class="tab-button active" onclick="showTab('available')">üìã Sondaggi Disponibili</button>
            <button class="tab-button" onclick="showTab('answered')">‚úÖ Sondaggi Risposti</button>
        </div>

        <!-- Sondaggi Disponibili -->
        <div id="available-surveys" class="survey-section">
            <h2>Sondaggi Disponibili</h2>
            <p>Seleziona un sondaggio a cui vuoi partecipare.</p>
            <ul id="survey-list">
                <!-- I sondaggi disponibili verranno caricati dinamicamente -->
            </ul>
        </div>

        <!-- Sondaggi Risposti -->
        <div id="answered-surveys" class="survey-section hidden">
            <h2>Sondaggi Risposti</h2>
            <p>Visualizza i tuoi risultati.</p>
            <ul id="answered-list">
                <!-- I sondaggi risposti verranno caricati dinamicamente -->
            </ul>
            <canvas id="resultsChart"></canvas>
        </div>
    </div>

    <script src="../assets/js/survey.js"></script>

</body>
</html>
