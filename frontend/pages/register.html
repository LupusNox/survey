<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.png">
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/img/logomediafarm.png" alt="Logo Mediafarm">
                    <span>Mediafarm</span>
                </a>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Registrati</a></li>
            </ul>
        </nav>
    </header>

    <!-- Pulsante "Torna Indietro" -->
    <button class="back-button" onclick="history.back()">← Torna Indietro</button>

    <!-- Contenitore della registrazione -->
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <img src="../assets/img/logomediafarm.png" alt="Logo Mediafarm" class="form-logo">
                <h2>Registrati su Mediafarm</h2>
            </div>
            <form id="registerForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Registrati</button>
            </form>
            <p>Hai già un account? <a href="login.html">Accedi</a></p>
        </div>
    </div>

    <footer></footer>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/auth.js"></script>

</body>
</html>
