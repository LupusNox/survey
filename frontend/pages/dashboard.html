<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/logomediafarm.jpg" alt="Mediafarm Logo">
                <a href="../index.html">Mediafarm</a>
            </div>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><button id="logout" class="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <!-- Bottone Torna Indietro -->
    <button class="back-button" onclick="history.back()">← Torna Indietro</button>

    <div class="dashboard-container">
        <!-- User Profile Section -->
        <div class="profile-section">
            <div class="avatar-circle">
                <img src="../assets/img/user-icon.png" alt="User Avatar">
            </div>
            <h3 id="user-name">Utente</h3>
            <p id="user-role">Ruolo: Guest</p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard-content"></div>
    </div>

    <!-- Templates -->
    <template id="admin-dashboard">
        <h2>Dashboard Admin</h2>
        <div class="dashboard-grid">
            <div class="dashboard-box blue">
                <div class="box-content">
                    <h3 id="total-surveys">0</h3>
                    <p>Sondaggi Totali</p>
                </div>
                <a href="survey-details.html" class="more-info">More info →</a>
            </div>
            <div class="dashboard-box green">
                <div class="box-content">
                    <h3 id="total-users">0</h3>
                    <p>Utenti Registrati</p>
                </div>
                <a href="user-statistics.html" class="more-info">More info →</a>
            </div>
            <div class="dashboard-box yellow">
                <div class="box-content">
                    <h3 id="total-answers">0</h3>
                    <p>Risposte Totali</p>
                </div>
                <a href="survey-results.html" class="more-info">More info →</a>
            </div>
        </div>
    </template>

    <template id="user-dashboard">
        <h2>Dashboard Utente</h2>
        <div class="dashboard-grid">
            <div class="dashboard-box blue">
                <div class="box-content">
                    <h3 id="answered-surveys">0</h3>
                    <p>Sondaggi Risposti</p>
                </div>
            </div>
            <div class="dashboard-box green">
                <div class="box-content">
                    <h3 id="available-surveys">0</h3>
                    <p>Sondaggi Disponibili</p>
                </div>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../assets/js/dashboard.js"></script>

</body>
</html>
