<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>


<body>

    <header>
        <nav>
            
            <div class="logo"><a href="../index.html">Mediafarm</a></div>
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bottone Torna Indietro -->
    <button class="back-button" onclick="history.back()">← Torna Indietro</button>

    <div class="dashboard-container">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <img src="../assets/img/logomediafarm.jpg" alt="Mediafarm Logo" class="dashboard-logo">
        

        <!-- Template per ADMIN -->
        <template id="admin-dashboard">
            <div class="dashboard-grid">
                <div class="dashboard-box blue">
                    <div class="box-content">
                        <h3 id="total-surveys">0</h3>
                        <p>Sondaggi Totali</p>
                    </div>
                    <a href="survey-details.html" class="more-info">More info →</a>
                </div>
                <div class="dashboard-box green">
                    <div class="box-content">
                        <h3 id="total-users">0</h3>
                        <p>Utenti Registrati</p>
                    </div>
                    <a href="user-statistics.html" class="more-info">More info →</a>
                </div>
                <div class="dashboard-box yellow">
                    <div class="box-content">
                        <h3 id="total-answers">0</h3>
                        <p>Risposte Totali</p>
                    </div>
                    <a href="survey-results.html" class="more-info">More info →</a>
                </div>
                <div class="dashboard-box red">
                    <div class="box-content">
                        <h3 id="unique-visitors">0</h3>
                        <p>Visitatori Unici</p>
                    </div>
                    <a href="#" class="more-info">More info →</a>
                </div>
            </div>

            <div class="dashboard-data">
                <div class="chart-container">
                    <h2>Andamento Sondaggi</h2>
                    <canvas id="surveyChart"></canvas>
                </div>
                <div class="map-container">
                    <h2>Mappa Attività</h2>
                    <div id="map"></div>
                </div>
            </div>

            <section class="user-stats">
                <h2>Statistiche Utenti</h2>
                <table id="user-stats-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Sondaggi Risposti</th>
                            <th>Compenso Totale</th>
                        </tr>
                    </thead>
                    <tbody id="user-stats-body"></tbody>
                </table>
            </section>
        </template>

        <!-- Template per UTENTE -->
        <template id="user-dashboard">
            <div class="dashboard-grid">
                <div class="dashboard-box blue">
                    <div class="box-content">
                        <h3 id="answered-surveys">0</h3>
                        <p>Sondaggi Risposti</p>
                    </div>
                </div>
                <div class="dashboard-box green">
                    <div class="box-content">
                        <h3 id="available-surveys">0</h3>
                        <p>Sondaggi Disponibili</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-data">
                <div class="chart-container">
                    <h2>Andamento Settimanale</h2>
                    <canvas id="weeklySurveyChart"></canvas>
                </div>
                <div class="earnings-box">
                    <h3>Compenso Settimanale: €<span id="weekly-earnings">0.00</span></h3>
                    <h3>Compenso Totale: €<span id="total-earnings">0.00</span></h3>
                </div>
            </div>
        </template>

        <!-- Template per OSPITI (Guest) -->
        <template id="guest-dashboard">
            <div class="dashboard-grid">
                <div class="dashboard-box blue">
                    <div class="box-content">
                        <h3 id="guest-total-surveys">0</h3>
                        <p>Sondaggi Disponibili</p>
                    </div>
                </div>
                <div class="dashboard-box green">
                    <div class="box-content">
                        <h3 id="guest-total-users">0</h3>
                        <p>Utenti Registrati</p>
                    </div>
                </div>
            </div>
            <div class="guest-message">
                <p>Registrati per partecipare ai sondaggi e guadagnare premi!</p>
                <a href="register.html" class="btn-register">Registrati</a>
            </div>
        </template>

        <div id="dashboard-content"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../assets/js/dashboard.js"></script>

</body>
</html>
