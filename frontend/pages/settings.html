<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/settings.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.png">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/logomediafarm.png" alt="Mediafarm Logo">
                <a href="../index.html">Mediafarm</a>
            </div>
            <ul>
                <li><a href="dashboard-user.html">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bottone Torna Indietro -->
    <button class="back-button" onclick="history.back()">← Torna Indietro</button>

    <div class="settings-container">
        <h2>⚙️ Impostazioni Account</h2>
        
        <form id="settingsForm">
            <label for="email">📧 Email:</label>
            <input type="email" id="email" name="email" readonly>

            <label for="password">🔒 Nuova Password:</label>
            <input type="password" id="password" name="password" placeholder="Inserisci nuova password">

            <label for="confirm-password">🔁 Conferma Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma nuova password">

            <button type="submit">Salva Modifiche</button>
        </form>
    </div>

    <script src="../assets/js/settings.js"></script>

</body>
</html>
