<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati del Sondaggio - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/results.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.png">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/logomediafarm.png" alt="Mediafarm Logo">
                <a href="../index.html">Mediafarm</a>
            </div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bottone Torna Indietro -->
    <button class="back-button" onclick="history.back()">‚Üê Torna Indietro</button>

    <div class="results-container">
        <h2 id="surveyTitle">Risultati del Sondaggio</h2>
        <div id="resultsData">
            <!-- I risultati del sondaggio verranno caricati dinamicamente -->
        </div>

        <!-- Form per lasciare un commento -->
        <div class="comment-section">
            <h3>Lascia un commento</h3>
            <textarea id="commentText" placeholder="Scrivi il tuo commento qui..." rows="4"></textarea>
            <button id="submitComment">Invia</button>
        </div>

        <!-- Elenco commenti -->
        <div id="commentsList">
            <h3>Commenti</h3>
            <ul id="commentItems"></ul>
        </div>
    </div>

    <script src="../assets/js/results.js"></script>
</body>
</html>
