<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Sondaggio - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/survey-details.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/logomediafarm.png" alt="Mediafarm Logo">
                <a href="../index.html">Mediafarm</a>
            </div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bottone Torna Indietro -->
    <button class="back-button" onclick="history.back()">‚Üê Torna Indietro</button>

    <div class="survey-details-container">
        <h2 id="survey-title">Dettagli Sondaggio</h2>

        <div class="survey-info">
            <p><strong>Domanda:</strong> <span id="survey-question">Caricamento...</span></p>
            <p><strong>Categoria:</strong> <span id="survey-category">Caricamento...</span></p>
            <p><strong>Partecipanti:</strong> <span id="survey-participants">0</span></p>
        </div>

        <!-- Sezione per votare -->
        <div id="vote-section">
            <h3>Vota un'opzione</h3>
            <form id="voteForm">
                <div id="options-container">
                    <!-- Le opzioni saranno generate dinamicamente -->
                </div>
                <button type="submit" class="participate-btn">Invia Voto</button>
            </form>
        </div>

        <!-- Grafico per visualizzare i risultati -->
        <div class="survey-results">
            <h3>Risultati</h3>
            <canvas id="surveyChart"></canvas>
        </div>

        <!-- Tabella con i dettagli delle risposte -->
        <div class="survey-responses">
            <h3>Risposte</h3>
            <table id="responsesTable">
                <thead>
                    <tr>
                        <th>Opzione</th>
                        <th>Numero Voti</th>
                        <th>Percentuale</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Popolato dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../assets/js/survey-details.js"></script>
</body>
</html>
