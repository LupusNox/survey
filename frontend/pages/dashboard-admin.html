<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Mediafarm</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/dashboard-admin.css">
    <link rel="icon" type="image/png" href="../assets/img/logomediafarm.png">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../assets/img/logomediafarm.png" alt="Mediafarm Logo">
                <a href="../index.html">Mediafarm</a>
            </div>
            <ul>
                <li><a href="dashboard-admin.html" class="active">Dashboard</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <button class="back-button" onclick="history.back()">← Torna Indietro</button>

    <div class="dashboard-container">
        <div class="dashboard-box">
            <div class="user-profile">
                <img src="../assets/img/adminicon.png" alt="Admin Icon" class="user-icon">
                <h2 id="admin-name">Benvenuto, Admin</h2>
            </div>

            <h1>Dashboard Admin</h1>

            <div class="dashboard-grid">
                <a href="survey-results.html" class="dashboard-box-item blue-box">
                    <h3>📊 Sondaggi Totali</h3>
                    <p id="total-surveys">0</p>
                </a>
                <a href="user-statistics.html" class="dashboard-box-item green-box">
                    <h3>👥 Utenti Registrati</h3>
                    <p id="total-users">0</p>
                </a>
                <a href="survey-details.html" class="dashboard-box-item yellow-box">
                    <h3>📑 Risposte Totali</h3>
                    <p id="total-answers">0</p>
                </a>
                <a href="unique-visitors.html" class="dashboard-box-item red-box">
                    <h3>🌍 Visitatori Unici</h3>
                    <p id="unique-visitors">0</p>
                </a>
            </div>
        </div>
    </div>

    <script src="../assets/js/dashboard-admin.js"></script>

</body>
</html>
